<!DOCTYPE html>
<html>

<title>BELLS!</title>

</head>
<body>

<div style="z-index:99;position:absolute">
  <select id="method6">
    <option value="x16">Plain Hunt</option>
    <option value="x16x16x16x16x16x12" selected="true">Plain Bob</option>
    <option value="x34x14x12x36x34x16x34x36x12x14x34x16">Norwich</option>
  </select>
  <select id="method8">
    <option value="x18">Plain Hunt</option>
    <option value="x18x18x18x18x18x18x18x12" selected="true">Plain Bob</option>
    <option value="x38x14x1258x36x14x58x16x78x16x58x14x36x1258x14x38x12">Cambridge</option>
    <option value="x38x14x58x16x12x38x14x78x14x38x12x16x58x14x38x12">Yorkshire</option>
    <option value="x38x14x58x16x14x58x36x78x36x58x14x16x58x14x38x12">Lincolnshire</option>
    <option value="x36x14x58x36x14x58x36x78x36x58x14x36x58x14x36x12">Superlative</option>
  </select>
  <select id="method10">
    <option value="x10">Plain Hunt</option>
    <option value="x10x10x10x10x10x10x10x10x10x12" selected="true">Plain Bob</option>
  </select>
  <select id="method12">
    <option value="x1T">Plain Hunt</option>
  </select>

  <select id="stage">
    <option value="6" selected="true">Minor</option>
    <option value="8">Major</option>
    <option value="10">Royal</option>
    <option value="12">Maximus</option>
  </select>
  on
  <select id="pair">
  </select>
  starting at
  <select id="firstrow">
    <option value="0" selected="true">Rounds</option>
  </select>
  <br>
  Peal speed: <span id="peal_time">auto</span>
  <br>
  <button id="stop" style="display:none">Stand!</button>
</div>

<button id="left" style="display:none; position:absolute; left:0; bottom:0; width:25%; height:10%">Left hand</button>
<button id="right" style="display:none; position:absolute; right:0; bottom:0; width:25%; height:10%">Right hand</button>

<!-- page elements aren't loaded in time if we put it in <head> -->
<script src="bells.js" type="module"></script>

</html>
